<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="stopwatch-solid.svg" type="image/x-icon">
  <title>Cronometro Javascript</title>
</head>
<body>
  <div class="wrapper">
    <h1>Cronometro Javascript</h1>
    <p><span id="segundos">00</span> <b>:</b> <span id="tens">00</span></p>
    <button id="botao-iniciar">Start</button>
    <button id="botao-parar">Stop</button>
    <button id="botao-recomecar">Reset</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
